<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link
      rel="shortcut icon"
      href="./assets/imgs/habits.svg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img
        src="./assets/imgs/habits.svg"
        alt="Quadrados alinhados ao lado do outro, realizando um degrade do preto ao roxo. Com escrita 'habits' em branco logo em baixo dos quadrados"
      />
      <button>
        <img src="./assets/imgs/Plus.svg" alt="icone do operador mais roxo" />
        <div>Registrar meu dia</div>
      </button>
    </header>
    <form id="form-habits">
      <div class="habits">
        <div class="habit" title="Treino " data-name="training">
          🏃🏻‍♂️
          <p>Treino</p>
        </div>
        <div class="habit" title="Duolingo " data-name="duo">
          🦉
          <p>Duolingo</p>
        </div>
        <div class="habit" title="Aula de inglês " data-name="english">
          🇺🇸
          <p>Inglês</p>
        </div>
        <div class="habit" title="Estudar algo " data-name="study">
          📔
          <p>Estudo de algo</p>
        </div>
        <div class="habit" title="Ler livro  " data-name="book">
          📚
          <p>Ler 5 páginas</p>
        </div>
      </div>
      <div class="days"></div>
    </form>
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
